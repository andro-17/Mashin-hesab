body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background: #1a1a1a;
font-family: Arial, sans-serif;
position: relative;
}
.calculator {
border-radius: 15px;
padding: 20px;
background: #2d2d2d;
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
width: 300px;
max-width: 90%;
}
.theme-switch {
position: absolute;
top: 20px;
left: 20px;
cursor: pointer;
border: none;
border-radius: 5px;
background: #444;
height: 60px;
width: 60px;
display: flex;
justify-content: center;
align-items: center;

}
.theme-switch:hover {

}
.light-mode .theme-switch {
background: #bbb;
}
.light-mode .theme-switch:hover {
background: #aaa;
}
.display {
width: 100%;
height: 50px;
margin-bottom: 15px;
font-size: 24px;
text-align: right;
padding: 10px;
border: none;
border-radius: 5px;
background: #e8e8e8;
color: #000;
box-sizing: border-box;
}
.buttons {
display: grid;
grid-template-columns: repeat(4, 1fr);
gap: 10px;
width: 100%;
}
button {
padding: 15px;
font-size: 18px;
cursor: pointer;
border: none;
border-radius: 5px;
background: #4a4a4a;
color: white;
transition: transform 0.1s, background 0.2s;
height: 60px;
width: 100%;
display: flex;
justify-content: center;
align-items: center;
}
button:hover {
background: #5a5a5a;
transform: scale(1.05);
}
.operator {
background: #f08c00;
}
.operator:hover {
background: #e07b00;
}
.function {
background: #666;
}
.function:hover {
background: #777;
}
.backspace-btn {
background: #4a4a4a;
color: #ff4444;
}
.backspace-btn:hover {
background: #5a5a5a;
color: #ff6666;
}
.clear-btn {
background: #4a4a4a;
color: #ff4444;
}
.clear-btn:hover {
background: #5a5a5a;
color: #ff6666;
}
.empty {
background: none;
border: none;
cursor: default;
}
.empty:hover {
transform: none;
background: none;
}
.camera-btn {
background: #27ae60;
}
.camera-btn:hover {
background: #219653;
transform: scale(1.05);
}
.video-container {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background: #2d2d2d;
padding: 20px;
border-radius: 10px;
z-index: 1000;
}
#video, #canvas {
width: 300px;
height: 300px;
}
.light-mode {
background: #f0f0f0;
}
.light-mode .calculator {
background: #e0e0e0;
box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}
.light-mode .display {

}
.light-mode button {
background: #bbb;
color: #000;
}
.light-mode button:hover {

}
.light-mode .operator {

}
.light-mode .operator:hover {

}
.light-mode .function {

}
.light-mode .function:hover {

}
.light-mode .backspace-btn {

}
.light-mode .backspace-btn:hover {

}
.light-mode .clear-btn {
background: #ddd;

}
.light-mode .clear-btn:hover {
background: #ccc;
color: #ff0000;
}
.light-mode .camera-btn {
background: #27ae60;
}
.light-mode .camera-btn:hover {
background: #219653;
}

@media (max-width: 320px) {

}

font-size: 16px;
padding: 10px;
}

left: 10px;
height: 50px;
width: 50px;
}
}

<div class="calculator">
<input type="text" class="display" id="display" readonly>
<div class="buttons">
<button class="backspace-btn" onclick="backspace()">C</button>
<button class="clear-btn" onclick="clearAll()">AC</button>
<button class="function" onclick="appendToDisplay('%')">%</button>
<button class="operator" onclick="appendToDisplay('√∑')">√∑</button>
<button onclick="appendToDisplay('7')">7</button>
<button onclick="appendToDisplay('8')">8</button>
<button onclick="appendToDisplay('9')">9</button>
<button class="operator" onclick="appendToDisplay('*')">√ó</button>

<button onclick="appendToDisplay('5')">5</button>
<button onclick="appendToDisplay('6')">6</button>

<button onclick="appendToDisplay('2')">2</button>
<button onclick="appendToDisplay('3')">3</button>

<button class="function" onclick="applyFunction('sqrt')">‚àö</button>

</div>

<script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
<script>
let display = document.getElementById('display');
let isDarkMode = true;
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let videoContainer = document.getElementById('video-container');

function appendToDisplay(value) {
display.value += value;
}

function backspace() {
display.value = display.value.slice(0, -1);
}

function clearAll() {
display.value = '';
}

function applyFunction(func) {
try {
let value = parseFloat(display.value);
if (isNaN(value)) {
display.value = 'ÿÆÿ∑ÿß';
return;
}
switch (func) {
case 'sin':
display.value = Math.sin(value * Math.PI / 180).toFixed(4);
break;
case 'cos':
display.value = Math.cos(value * Math.PI / 180).toFixed(4);
break;
case 'sqrt':
display.value = Math.sqrt(value).toFixed(4);
break;
case 'pow':
display.value = Math.pow(value, 2).toFixed(4);
break;
}
} catch (error) {
display.value = 'ÿÆÿ∑ÿß';
}
}

function calculate() {
try {
let result = eval(display.value);
display.value = result.toFixed(4);
} catch (error) {
display.value = 'ÿÆÿ∑ÿß';
}
}

function toggleTheme() {
isDarkMode = !isDarkMode;
if (isDarkMode) {
document.body.classList.remove('light-mode');
document.querySelector('.theme-switch svg').setAttribute('fill', '#ffffff');
} else {
document.body.classList.add('light-mode');
document.querySelector('.theme-switch svg').setAttribute('fill', '#000000');
}
}

function openCamera() {
if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
alert('ŸÖÿ±Ÿàÿ±⁄Øÿ± €åÿß ÿØÿ≥ÿ™⁄ØÿßŸá ÿßÿ≤ ÿØŸàÿ±ÿ®€åŸÜ Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ŸÜŸÖ€å‚Äå⁄©ŸÜÿØ.');
return;
}
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
video.srcObject = stream;
videoContainer.style.display = 'block';
})
.catch(err => {
alert('ÿÆÿ∑ÿß ÿØÿ± ÿØÿ≥ÿ™ÿ±ÿ≥€å ÿ®Ÿá ÿØŸàÿ±ÿ®€åŸÜ: ' + err.message);
console.log('ÿÆÿ∑ÿß€å ÿ¨ÿ≤ÿ¶€åÿßÿ™:', err); // ÿ®ÿ±ÿß€å ÿØ€åÿ®ÿß⁄Ø
});
}

function closeCamera() {
let stream = video.srcObject;
if (stream) {
stream.getTracks().forEach(track => track.stop());
}
videoContainer.style.display = 'none';
}

function captureImage() {
const context = canvas.getContext('2d');
canvas.width = video.videoWidth;
canvas.height = video.videoHeight;
context.drawImage(video, 0, 0, canvas.width, canvas.height);
processImage();
}

async function processImage() {
const result = await Tesseract.recognize(canvas.toDataURL(), 'eng+fas', {
logger: info => console.log(info)
});
let text = result.data.text.trim();
console.log('ŸÖÿ™ŸÜ ÿ™ÿ¥ÿÆ€åÿµ ÿØÿßÿØŸá ÿ¥ÿØŸá:', text); // ÿ®ÿ±ÿß€å ÿØ€åÿ®ÿß⁄Ø
solveEquation(text);
closeCamera();
}

function solveEquation(text) {
try {
let expression = text.replace('√ó', '*').replace('√∑', '/').replace(/\s/g, '');
let result = eval(expression);
display.value = result.toFixed(4);
} catch (error) {
display.value = 'ÿÆÿ∑ÿß ÿØÿ± ÿ≠ŸÑ ŸÖÿπÿßÿØŸÑŸá';
}
}

document.addEventListener('keydown', (event) => {
const key = event.key;
if ((key >= '0' && key <= '9') || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
appendToDisplay(key);
} else if (key === 'Enter') {
calculate();
} else if (key === 'Backspace') {
backspace();
} else if (key === 'Escape') {
clearAll();
}
});
</script>
